<fieldset>
  <legend>Zona</legend>
  <label for="zona" class="hide">Zona:</label><select id="zona" name="zona[]" multiple="multiple" class="oneGroup comunidades" data-txt="comunidades">
    <optgroup label="País">
      <option value="ESP">España</option>
    </optgroup>
    <optgroup label="Comunidades" id="comuES">
      {% for p in comunidades %}
         <option value="{{p.ID}}">{{p.nombre}}</option>
      {% endfor %}
    </optgroup>
  </select>
</fieldset>
