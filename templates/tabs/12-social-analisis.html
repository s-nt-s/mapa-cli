<form id="fSocialAnalisis" name="analisis" action="{{enpoints.p4}}analisis" method="POST" data-resultado="Resultado Análisis" data-idprefix="social_analisis_">
<input type="hidden" name="store_in" value="" class="store_in"/>
<h1 class="sidebar-header">
  Análisis de Incendios
  <span class="sidebar-expand" title="Ensanchar el panel"><i class="fa fa-angle-double-right"></i></span>
  <span class="sidebar-contract" title="Restaurar el ancho del panel"><i class="fa fa-angle-double-left"></i></span>
</h1>
  {% include 'common/social_param.html' %}
  <fieldset class="fEntrenamiento">
    <legend>Entrenamiento</legend>
    <label for="tEntrenamiento">Tipo:</label> <select id="tEntrenamiento" class="tEntrenamiento" data-txt="entrenamiento">
        <option data-hide=".dbToda, .dbPersonalizada"></option>
        <option value="dbToda"          data-show=".dbToda"         >Toda la base de datos...</option>
        <option value="dbPersonalizada" data-show=".dbPersonalizada">Personalizada...</option>
    </select>
    <div class="dbToda hidebyinput">
      <label for="ttEnd">hasta</label> <input name="fin" type="number" min="2006" step="1" id="ttEnd" placeholder="2017" value="" class="ttEnd"><br/>
      <label for="ttPrc">% entrenamiento</label> <input name="prc" type="number" min="10" max="95" step="1" id="ttPrc" placeholder="70" value="70"        data-opuesto=".totalTest" class="ttPrc"><br/>
      <label for="ttTest">% test</label> <input disabled="disabled" name="test" type="number" min="0" max="100" step="1" id="ttTest" placeholder="30" value="30" class=" totalTest ttTest"><br/>
      <fieldset>
        <legend>Validación cruzada</legend>
            <label for="folds">Número de iteraciones:</label> <input type="number" min="1" max="8" step="1" id="folds" placeholder="4" value="4">
      </fieldset>
    </div>
    <div class="dbPersonalizada hidebyinput">
        <label for="prBng">de</label>    <input name="ini" type="number" min="2006" step="1" id="prBng" placeholder="2006" value="2006" class="prBng" data-desplaza=".personaliza_hasta"><br/>
        <label for="prEnd">hasta</label> <input name="fin" type="number" min="2006" step="1" id="prEnd" placeholder="2010" value="2010"                       class=" personaliza_hasta prEnd" data-desplaza=".personaliza_test"><br/>
        <label for="prTest">Año para el test</label> <input name="test" type="number" min="2006" step="1" id="prTest" placeholder="2011"                                                               class=" personaliza_test prTest">
    </div>
    <p class='egifWarning hide'></p>
  </fieldset>
   <input type="submit" value="Calcular">
</form>
