<form id="fMeteoModeloSemanaProvincia" name="predicion_semana_provincia" action="{{API_ENDPOINT}}crear_modelo_semana_provincia" method="POST" data-resultado="Resultado Análisis" data-idprefix="crear_modelo_semana_provincia_">

<h1 class="sidebar-header">
  <span>Crear modelo semanal-provincial</span>
  <span class="sidebar-expand" title="Ensanchar el panel"><i class="fa fa-angle-double-right"></i></span>
  <span class="sidebar-contract" title="Restaurar el ancho del panel"><i class="fa fa-angle-double-left"></i></span>
</h1>

{% include 'snippet/zona.html' %}

<fieldset>
  <legend>Ventana</legend>
  <label for="ventana_size">Tamaño ventana:</label>
  <input id="ventana_size" name="ventana_size" required type="number" min="0" max="4" value="3"><br/>
</fieldset>

{% include 'common/meteo_target.html' %}

<fieldset class="fLabelInput meteo_predictores">
  <legend>Predictores</legend>
  <input id="target_previos" name="target_previos" type="checkbox"> <label for="target_previos">Considerar número de incendios previos</label>
  {% include 'common/meteo_param_temporalidad.html' %}
</fieldset>


  <fieldset class="fOneField meteo_modelo_years">
    <legend>Años para crear el modelo</legend>
    <label for="rango_temporal" class="hide">Años para crear el modelo:</label>
    <select id="rango_temporal" name="rango_temporal[]" required multiple="multiple" data-opuesto=".rango_temporal_evaluar" class="fullsize">
        {% for y in range(1999, now.year) %}
          <option value="{{y}}">{{y}}</option>
        {% endfor %}
    </select>
  </fieldset>

  <fieldset class="fOneField">
    <legend>Nombre del modelo</legend>
    <label for="nombre_del_modelo" class="hide">Nombre del modelo:</label>
    <input id="nombre_del_modelo" name="nombre_del_modelo" required type="text">
  </fieldset>

<input type="submit" value="Crear modelo">

</form>
